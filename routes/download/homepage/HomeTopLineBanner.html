	<script type="text/javascript">
		function linkRedirect() {
			try {
				var obj = event.srcElement;
				if (obj.tagName == "IMG") {
					var tags = document.getElementsByTagName('area');

					if (tags.length > 0) {
						for (var i = 0; i < tags.length; i++) {
							tags[i].target = "_blank";
						}
					}
				}

				if (obj.tagName == "IMG" && obj.parentElement.tagName == "A") {
					obj = obj.parentElement;
				}

				if (obj.tagName == "A" || obj.tagName == "AREA") {
					if (obj.href.indexOf("javascript:") < 0) {

						if (obj.href.indexOf("#") < 0) {
							if (obj.href.indexOf(document.location.href) < 0) {
								if (obj.target == undefined || obj.target == "_self" || !obj.target || obj.target == "") {
									obj.target = "_blank";
								}
							}
						}
					}
				}

				GoSNAChannelNoUrl("CHM1Z001");
			} catch (e) {
				window.status = "현재 브라우저에서 해당 기능을 지원하지 않습니다.";
			}
		}
	</script>
